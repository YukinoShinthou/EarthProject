<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Sign Up form in HTML and CSS </title>
    <link rel="stylesheet" href="../../Css/authUserDataCss/Registrationstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
    <form id="RegForm">
        <h1>Sign in</h1>
        <div class="input-box">
            <input type="text" id="username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
            <i class='bx bxs-check-circle'></i>
            <i class='bx bxs-info-circle' ></i>
            <div class="error"></div>
        </div>

        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
            <i class='bx bxs-check-circle'></i>
            <i class='bx bxs-info-circle' ></i>
            <div class="error"></div>
        </div>

        <div class="input-box">
            <input type="text" id="fullname" placeholder="Full Name" required>
            <i class='bx bxs-id-card'></i>
            <i class='bx bxs-check-circle'></i>
            <i class='bx bxs-info-circle' ></i>
            <div class="error"></div>
        </div>

        <div class="input-box">
            <input type="number" id="age" placeholder="Age" min="1" max="100" required>
            <i class='bx bxs-id-card'></i>
            <i class='bx bxs-check-circle'></i>
            <i class='bx bxs-info-circle' ></i>
            <div class="error"></div>
        </div>

        <div class="input-box">
            <input type="email" id="email" placeholder="Email" min="1" max="100" required>
            <i class='bx bxs-envelope'></i>
            <i class='bx bxs-check-circle'></i>
            <i class='bx bxs-info-circle' ></i>
            <div class="error"></div>
        </div>

        <div class="input-box">
            <input type="text" id="address" placeholder="Address" required>
            <i class='bx bx-current-location'></i>
            <i class='bx bxs-check-circle'></i>
            <i class='bx bxs-info-circle' ></i>
            <div class="error"></div>
        </div>

        <button type="submit" class="btn">Sign up</button>

    </form>
</div>
<script src="../../JavaScript/reg.js"></script>
</body>
</html>
